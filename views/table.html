<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI组件之排序表格</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/Table.css">
	<script src="/javascripts/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div>
		<input type="text" id="queryInput" placeholder="请查询">
		<button class="search" onclick="">查询</button>
	</div>
	<table>
		<thead>
			<td colspan="3">
				<input type="button" value="新增" id="add_button"/>
			</td>
			<tr>
				<td>姓名</td>
				<td>密码</td>
				<td>按钮</td>	
			</tr>
		</thead>
		<tbody id="showdata">
			<% list.forEach((i)=>{%>
		<tr>
				<td><%=i.name%></td>
				<td><%=i.pass%></td>
				<td>
				     <input type="button" value="删除" class="del_button" data-id=<%=i.id %>>
				
				     <input type="button" value="修改" class="upd_button" data-id=<%=i.id %>>
				</td>
		</tr>
			 <% }) %>
		</tbody>
	</table>
	<script type="text/javascript" src="/javascripts/Table.js"></script>
	<script src="/javascripts/task.js"></script>
	<script src="/javascripts/jq_demo.js"></script>
</body>
</html>
